<!DOCTYPE html>
<html lang=ja>
<head>
<meta charset=utf-8>
<title>ブックマークの整理</title>
<link rel=stylesheet href="jquery/ui.css">
<link rel=stylesheet href="filer.css?0">
<link rel=stylesheet id=fontcss>
</head>
<body style="visibility:hidden;">
<div id=toolbar>
  <img class=barbtn id=home src=home.png data-tip="パネル画面に戻る (Esc)" tabindex=0>
  <img class=barbtn id=newfolder src=newfolder.png data-tip="新規フォルダ作成" tabindex=0>
  <input id=newname placeholder="新規フォルダ名" title="新規フォルダ名">
  <img class=barbtn id=newitem src=newitem.png data-tip="新規ブックマーク作成" tabindex=0>
  <input id=newurl placeholder="新規ブックマークURL" title="新規ブックマークURL">
  <img class=barbtn id=find src=find.png data-tip="ブックマーク検索" tabindex=0>
  <img class=barbtn id=findstop src=stop.png title="中止" tabindex=0>
  <div id=finding></div><input id=keyword placeholder="検索キーワード" title="検索キーワード">
  <div id=findopt><label data-tip="検索キーワードで正規表現を使えます"><input type=checkbox id=fregex tabindex=0>正規<br>表現</label></div>
  <hr><button class=barbtn id=new100 data-tip="最近登録したブックマーク100個"><b>新</b>100</button>
  <hr><button class=barbtn id=old100 data-tip="古いブックマーク100個"><b>旧</b>100</button><hr>
  <img class=barbtn id=selectall src=check.png data-tip="アイテム欄をすべて選択" tabindex=0>
  <img class=barbtn id=delete src=delete.png data-tip="選択ブックマークを削除 (Delete)" tabindex=0>
  <img class=barbtn id=deadlink src=skull32.png data-tip="リンク切れ調査(全フォルダ)開始" tabindex=0>
  <img class=barbtn id=logout src=exit.png data-tip="ログアウト" tabindex=0>
  <br class=clear>
</div>
<div id=folderbox><div id=folders></div><div class=spacer></div></div>
<div id=itemhead><span class=title><i></i>タイトル</span><span class=itemborder></span><span class=url>URL</span><span class=itemborder></span><span class=misc>アイコン / 調査結果</span><span class=itemborder></span><span class=date>作成日時</span><br class=clear></div>
<div id=itembox><div id=items><img src=wait.gif></div><div class=spacer></div></div>
<div id=border></div>
<div id=progress><img src=progress.gif></div>
<div id=modified>★ 変更を保存するにはここをクリックしてください ★</div>
<input id=editbox>
<div id=tooltip><b></b><div></div><i></i></div>
<div id=batch>
  <div id=batchtabs>
    <ul>
      <li><a href="#batchTitle">タイトル</a></li>
      <li><a href="#batchUrl">URL</a></li>
      <li><a href="#batchIUrl">アイコンURL</a></li>
    </ul>
    <div id=batchTitle>
      <table class=batchItem>
	<tr><th class=before>現在</th><th></th><th class=after>実行後</th></tr>
	<tr><td class=before><div></div></td><td class=play><img src="play.png"></td><td class=after><div></div></td></tr>
      </table>
      <table class=batchMenu>
        <tr><th>先頭に挿入<input class=prefix placeholder="先頭に挿入">末尾に挿入<input class=suffix placeholder="末尾に挿入"></th></tr>
        <tr><th>文字列置換<input class=search placeholder="前">を<input class=replace placeholder="後">に置換</th></tr>
        <tr><th>正規表現置換<input class=regexp placeholder="s/\d+/_${1}_/"></th></tr>
      </table>
    </div>
    <div id=batchUrl></div>
    <div id=batchIUrl></div>
  </div>
</div>
<div id=dragbox></div>
<div id=selectbox></div>
<div id=contextmenu><div></div></div>
<div id=dialog></div>
<div id=notify></div>
<script src="jquery/jquery.js"></script>
<script src="jquery/ui.js"></script>
<script src="filer.js?1"></script>
</body>
</html>
