<!DOCTYPE html>
<html lang=ja>
<head>
<meta charset=utf-8>
<title>ブックマークの整理</title>
<link rel=stylesheet href="jquery/ui.css">
<link rel=stylesheet href=filer.css>
<link rel=stylesheet id=fontcss>
<script src="jquery/jquery.js"></script>
<script src="jquery/ui.js"></script>
</head>
<body style="visibility:hidden;">
<div id=toolbar>
  <img class=barbtn id=home src=home.png title="パネル画面に戻る (Esc)" tabindex=0>
  <img class=barbtn id=newfolder src=newfolder.png title="新規フォルダ" tabindex=0>
  <input id=newname placeholder="新規フォルダ名" title="新規フォルダ名">
  <img class=barbtn id=newitem src=newitem.png title="新規ブックマークアイテム" tabindex=0>
  <input id=newurl placeholder="新規ブックマークURL" title="新規ブックマークURL">
  <img class=barbtn id=find src=find.png title="検索" tabindex=0>
  <img class=barbtn id=findstop src=stop.png title="中止" tabindex=0>
  <div id=finding></div><input id=keyword placeholder="検索キーワード" title="検索キーワード">
  <img class=barbtn id=selectall src=check.png title="すべて選択" tabindex=0>
  <img class=barbtn id=delete src=delete.png title="削除 (Delete)" tabindex=0>
  <img class=barbtn id=logout src=exit.png title="ログアウト" tabindex=0>
  <br class=clear>
</div>
<div id=folderbox><div id=folders></div><div class=spacer></div></div>
<div id=border></div>
<div id=itembox>
  <div id=itemhead><span class=title>タイトル</span><span class=itemborder></span><span class=url>URL</span><span class=itemborder></span><span class=iconurl>アイコン</span><span class=itemborder></span><span class=date>作成日時</span><br class=clear></div>
  <div id=items></div>
  <div class=spacer></div>
</div>
<div id=progress><img src=progress.gif></div>
<div id=modified>★ 変更を保存するにはここをクリックしてください ★</div>
<input id=editbox>
<div id=dragbox></div>
<div id=selectbox></div>
<div id=contextmenu><div></div></div>
<div id=dialog></div>
<script src=filer.js></script>
</body>
</html>
